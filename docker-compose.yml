version: "3.9"

services:
  rerank-service:
    build: .
    container_name: vllm-rerank-service
    runtime: nvidia
    network_mode: bridge
    ports:
      - "8888:8000"
    environment:
      # Python 相关
      PYTHONUNBUFFERED: 1
      PYTHONPATH: /app
      
      # GPU 相关
      CUDA_VISIBLE_DEVICES: 0
      NVIDIA_VISIBLE_DEVICES: 0
      VLLM_WORKER_MULTIPROC_METHOD: spawn
      
      # 模型配置（可覆盖 Dockerfile 默认值）
      MODEL_PATH: /models/Qwen3-Reranker-0.6B
      MODEL_SIZE: 0.6B
      GPU_MEMORY_UTILIZATION: 0.5
      MAX_MODEL_LEN: 32000
      
      # 服务配置
      HOST: 0.0.0.0
      PORT: 8000
      LOG_LEVEL: INFO
      WORKERS: 1
    volumes:
      - /home/gsy/git_repo/Qwen-rerank-models/:/models/:ro
      - ./logs:/app/logs
    deploy: {}  # 防止某些版本报错
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
